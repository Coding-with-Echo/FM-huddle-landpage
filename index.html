<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- icon-script -->
    <script
      src="https://kit.fontawesome.com/45ecca3de0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="" />
    </header>
    <main>
      <section class="grid">
        <img src="./images/illustration-mockups.svg" alt="" />
        <div class="page--content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn">Register</button>
        </div>
      </section>
    </main>
    <footer>
      <a href="#"><i class="fa-brands fa-facebook fa-beat fa-lg"></i></a>
      <a href="#"><i class="fa-brands fa-twitter fa-beat fa-lg"></i></a>
      <a href="#"><i class="fa-brands fa-instagram fa-beat fa-lg"></i></a>
    </footer>
  </body>
</html>
